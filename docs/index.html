<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>

    window.$docsify = {
        name: '在线文档',
        repo: '',//点击name跳转的网址
        loadSidebar: true,
        autoHeader: true,//自动生成目录
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },//所有目录都在docs文件夹下的_sidebar.md中配置，实现折叠菜单的功能
        collapseSidebar: true,
        subMaxLevel: 3,
        // coverpage: true,//封面  在_coverpage.md中配置
        loadNavbar: true,//加载导航栏
        homePage: 'home.md',//自定义首页
        themeColor: '#1BB2E9',//主题颜色
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        //或者设置自定义时间格式
        // formatUpdated: function(time) {
        //     // ...
        //     return time;
        // },
        notFoundPage: '_404.md',//404页面
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // 自动索引所有页面
            placeholder: {
                '/': '请输入搜索内容'
            },
            noData: {
                '/': '找不到结果'
            },
            // 搜索标题的最大层级, 1 - 6
            depth: 3,
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
            // 避免搜索索引冲突
            // 同一域下的多个网站之间
            namespace: 'website-1'
        },
        tabs: {
            persist: true, // default
            sync: true, // default
            theme: 'classic', // default
            tabComments: true, // default
            tabHeadings: true // default
        },//tab标签  在guide.md中有例子
        plugins: []
    }

    // 没有网络的情况下可以离线访问
    // sw.js文件放到docsify项目的根目录下
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- 折叠菜单插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!-- 搜索插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- tab标签插件 -->
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<!-- 代码高亮 -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<!-- include 插件（用于嵌入文件内容） 该插件失效了 -->
<!-- <script src="//cdn.jsdelivr.net/npm/docsify-include@1.4.0/dist/docsify-include.min.js"></script> -->
</body>
</html>
